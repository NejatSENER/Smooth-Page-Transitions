<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.scss" />
    <title>Contact</title>
  </head>
  <body>
    <!-- You can do this animation with whole page or just one section -->

    <main data-router-wrapper>
      <!-- everything that is in this data-router-wrapper is goning to switched -->
      <section data-router-view="contact" class="contact">
        <div class="contact-content">
          <div class="contact-presentation">
            <h1>Contact Page</h1>
            <p>Learn more contact page transitions</p>
          </div>
          <img src="img/contact.svg" alt="" />
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
