<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.scss" />
    <title>Smooth Page Transitions</title>
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li><a class="nav-links" href="index.html">Home</a></li>
        <li><a class="nav-links" href="about.html">About</a></li>
        <li><a class="nav-links" href="contact.html">Contact</a></li>
      </ul>
    </nav>

    <!-- You can do this animation with whole page or just one section -->

    <main data-router-wrapper>
      <!-- everything that is in this data-router-wrapper is goning to switched -->
      <section data-router-view="home" class="home">
        <div class="home-content">
          <div class="home-presentation">
            <h1>Seamless Transition</h1>
            <p>Beautiful transition in between html pages.</p>
          </div>
          <img src="img/home.svg" alt="" />
        </div>
      </section>
    </main>

    <script src="js/app.js"></script>
  </body>
</html>
